<script>

let numbers = [5, 12, 9, -21, -5, 3,  4, 11, 16, 8]

// The numbers array has odd and even numbers. Write a program that separates the odd and even numbers.

let odd = []
let even = []

for(let i = 0; i < numbers.length;i++){
    if(numbers[i] % 2 === 0){
        odd.push(numbers[i])
    }else{
        even.push(numbers[i])
    }
}
console.log(even)
console.log(odd)
</script>
