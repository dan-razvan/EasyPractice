<script>    
// This for loop will iterate 5 times through the array and each time it will add the number found at every index to the 
// variable sum; in the end it will list the final sum.
let numbers = [5, -5, 4, 11, 8]
let sum = 0;

for(let i = 0; i < numbers.length; i++){
    sum += numbers[i]
    console.Log(sum) //I included a log here so you can understand what's happening with each loop. It should list the sum 5 times.
}


console.log("Sum of the 5 numbers is: " + sum)
console.log(numbers)
</script>
